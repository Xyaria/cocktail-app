<mat-card class=" main-form" [formGroup]="mainForm">
    <div class="form-card">
        <mat-card-title>Sign In</mat-card-title>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Login</mat-label>
            <input type="text" matInput formControlName="login">
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="pwd">
        </mat-form-field>
        <p *ngIf="!canConnect">Login or password incorrect</p>
    </div>
    <mat-card-actions *ngIf="mainForm.valid">
        <button mat-raised-button (click)="onLogin()">Go To Cocktails!</button>
    </mat-card-actions>
</mat-card>
